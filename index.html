<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Class Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Live Class Portal</h1>
    <p>Join live sessions, view recorded lessons, and download notes easily.</p>

    <button class="main-btn" onclick="joinLiveClass()">Join Live Class</button>

    <div class="resource-section">
      <h2>Resources</h2>
      <button onclick="openURL('https://example.com/video1')">Watch: Lesson 1</button>
      <button onclick="openURL('https://example.com/video2')">Watch: Lesson 2</button>
      <button onclick="openURL('https://example.com/notes1.pdf')">Download Notes 1</button>
      <button onclick="openURL('https://example.com/notes2.pdf')">Download Notes 2</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
